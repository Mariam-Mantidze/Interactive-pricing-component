<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./script.js"></script>

    <title>Interactive pricing component</title>
  </head>
  <body>
    <header>
      <h1>Simple, traffic-based pricing</h1>
      <p class="main-p">
        Sign-up for our 30-day trial. No credit card required.
      </p>
    </header>
    <main>
      <div id="card">
        <p id="page-reviewvs">100K PAGEVIEWS</p>
        <div class="flex-group">
          <div id="slider">
            <input type="range" id="range" min="0" max="5" />
            <div id="slider-circle">
              <img
                src="./images/icon-slider.svg"
                alt="arrows pointing left and right" />
            </div>
          </div>

          <p class="price">$16.00 <span>/ month</span></p>
        </div>
        <div class="billing">
          <input type="checkbox" class="toggle" id="check" />
          <label for="check">Monthly Billing</label>
        </div>
      </div>
    </main>
  </body>
</html>
