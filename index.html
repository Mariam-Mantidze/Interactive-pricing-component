<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./script.js"></script>

    <title>Interactive pricing component</title>
  </head>
  <body>
    <header>
      <h1>Simple, traffic-based pricing</h1>
      <p class="main-p">
        Sign-up for our 30-day trial. <br />No credit card required.
      </p>
    </header>
    <main>
      <div id="card">
        <p class="mobile-review" id="page-reviews">100K PAGEVIEWS</p>
        <div class="flex-group">
          <div id="slider">
            <input type="range" id="range" min="0" max="5" />
          </div>
          <div class="review-container">
            <p class="desktop-review page-review">100K PAGEVIEWS</p>
            <p class="price">$16.00 <span>/ month</span></p>
          </div>
        </div>
        <div class="billing">
          <label class="toggle" for="checkbox">Monthly Billing</label>
          <div class="container">
            <input type="checkbox" id="check" />
            <label for="check" class="btn"></label>
          </div>

          <label for="checkbox" class="toggle">Yearly Billing</label>

          <span class="discount discount-mobile">-25%</span>
          <span class="discount discount-desktop">-25% Discount</span>
        </div>

        <div id="divider"></div>

        <div id="last-section">
          <ul>
            <li>
              <img src="./images/icon-check.svg" alt="checkmark" />Unlimited
              websites
            </li>
            <li>
              <img src="./images/icon-check.svg" alt="checkmark" />100% data
              ownership
            </li>
            <li>
              <img src="./images/icon-check.svg" alt="checkmark" />Email reports
            </li>
          </ul>

          <button class="main-btn">Start my trial</button>
        </div>
      </div>
    </main>
  </body>
</html>
